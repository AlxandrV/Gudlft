<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board GUDLFT</title>
</head>
<body>
    <h2>Public Board</h2>
    <a href="/">Home</a>
    <p>Board</p>
    <table border="1">
        <tr>
            <td>Club name</td>
            <td>Points</td>
        </tr>
        {% for club in clubs %}
        <tr>
            <td>{{club['name']}}</td>
            <td>{{club['points']}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
